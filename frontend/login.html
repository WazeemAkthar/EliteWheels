  .login-box {

    padding: 20px;

  }

  .login-box h2 {
    margin: 0 0 15px;
    padding: 0;

    text-align: center;
    text-transform: uppercase;
  }

  .user-box {
    position: relative;
    margin-bottom: 30px;
  }

  .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #333;
    border: none;
    outline: none;
    background: transparent;
  }

  .user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #333;
    pointer-events: none;
    transition: 0.5s;
  }

  .user-box input:focus~label,
  .user-box input:valid~label {
    transform: translateY(-20px);
    font-size: 14px;
    color: #333;
  }

  button {
    display: inline-block;
    background: linear-gradient(104deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 32%, rgba(0, 212, 255, 1) 100%);
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    text-transform: uppercase;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    transition: 0.5s;
    letter-spacing: 2px;
    border-radius: 5px;
    width: -webkit-fill-available;
    border: none !important;
    margin-bottom: 20px;
  }

  button:hover {
    background: linear-gradient(110deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 32%, rgba(0, 212, 255, 1) 100%);
    color: #ffffff;
    cursor: pointer;
  }

  .password-toggle-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }

  .email-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }

  .email-icon i {
    font-size: 18px;
    line-height: 1;
    color: #333;
  }

  .password-toggle-icon i {
    font-size: 18px;
    line-height: 1;
    color: #333;
    transition: color 0.3s ease-in-out;
  }

  .password-toggle-icon i:hover {
    color: #000;
  }

  .container form .underline::before {
    content: "";
    position: absolute;
    height: 2px;
    width: 100%;
    background: #ccc;
    left: 0;
    bottom: 0;
  }

  .container form .underline::after {
    content: "";
    position: absolute;
    height: 2px;
    width: 100%;
    background: linear-gradient(to right, #295fb3 0%, #7a8eb0 100%);
    left: 0;
    bottom: 0;
    transform: scaleX(0);
    transform-origin: left;
    transition: all 0.3s ease;
  }

  .container form .user-box input:focus~.underline::after,
  .container form .user-box input:valid~.underline::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  a {
    text-decoration: none;
  }

</style>

  <script>const passwordField = document.getElementById("loginPassword");
    const togglePassword = document.querySelector(".password-toggle-icon i");

    togglePassword.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      } else {
        passwordField.type = "password";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      }
    });
  </script>
