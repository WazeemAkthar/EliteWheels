<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking Success</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Success Container */
    .success-container {
      text-align: center;
      max-width: 1000px;
      margin: 0 20px;
    }

    /* Success Message */
    .success-message {
      background-color: #2ecc71;
      padding: 20px;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .success-message h1 {
      font-size: 2.5em;
    }

    .success-message p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2980b9;
    }

    /* Car Animation */
    .car-animation {
      margin-top: 50px;
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .car {
      width: 150px;
      height: 70px;
      background-color: #e74c3c;
      border-radius: 15px;
      position: absolute;
      bottom: 10px;
      animation: drive 4s linear infinite;
    }

    @keyframes drive {
      0% {
        left: -150px;
      }
      50% {
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        left: 100%;
      }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .success-message h1 {
        font-size: 2em;
      }

      .success-message p {
        font-size: 1em;
      }

      .car-animation {
        height: 150px;
      }
    }
  </style>
  <body>
    <div class="success-container">
      <div class="success-message">
        <h1>Booking Successful!</h1>
        <p>
          Your car is booked successfully. You will receive an email with all
          the details.
        </p>
        <a href="index.php" class="back-button">Go to Homepage</a>
      </div>
      <div class="car-animation">
        <div class="car"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const car = document.querySelector(".car");

        // Add some delay before starting the animation
        setTimeout(() => {
          car.style.animationPlayState = "running";
        }, 1000);
      });
    </script>
  </body>
</html>
