<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details - Luxury Cars</title>
    <link rel="stylesheet" href="car-details.css" />
  </head>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f4b400;
    }

    /* Car Details Section */
    .car-details {
      display: flex;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .gallery {
      flex: 1;
    }

    #current-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .thumbnails {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: border 0.3s;
    }

    .thumbnails img:hover {
      border-color: #f4b400;
    }

    .car-info {
      flex: 1;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 1rem;
      align-self: start;
    }

    .car-info h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .car-info .price {
      font-size: 1.5rem;
      color: #f4b400;
      margin-bottom: 0.5rem;
    }

    .car-info .location {
      margin-bottom: 1rem;
      font-style: italic;
      color: #555;
    }

    .car-info .specs {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    .car-info .specs li {
      margin-bottom: 0.5rem;
    }

    .contact-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-btn:hover {
      background: #f4b400;
    }

    /* Contact Form Section */
    .contact-form {
      margin: 2rem auto;
      max-width: 800px;
      text-align: center;
      padding: 1rem;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .contact-form button {
      padding: 0.8rem 1.5rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #f4b400;
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .car-details {
        flex-direction: column;
      }
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">EliteWheels</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Luxury Cars</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Car Details Section -->
    <section class="car-details">
      <div class="gallery">
        <img
          id="current-image"
          src="../assets/images/car1.jpg"
          alt="Car Image"
        />
        <div class="thumbnails">
          <img
            src="../assets/images/car3.jpg"
            alt="Car Thumbnail"
            onclick="changeImage('../assets/images/car3.jpg')"
          />
          <img
            src="../assets/images/car4.jpg"
            alt="Car Thumbnail"
            onclick="changeImage('../assets/images/car4.jpg')"
          />
          <img
            src="../assets/images/hero-car.jpg"
            alt="Car Thumbnail"
            onclick="changeImage('../assets/images/hero-car.jpg')"
          />
        </div>
      </div>
      <div class="car-info">
        <h1>2024 Rolls-Royce Cullinan</h1>
        <p class="price">Price: $340,000</p>
        <p class="location">Location: Los Angeles, USA</p>
        <ul class="specs">
          <li>Engine: V12</li>
          <li>Mileage: 10,000 km</li>
          <li>Color: Black</li>
          <li>Seats: 5</li>
        </ul>
        <button class="contact-btn">Ask a Question</button>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="4"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Support</a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      function changeImage(imageSrc) {
        document.getElementById("current-image").src = imageSrc;
      }
    </script>
  </body>
</html>
